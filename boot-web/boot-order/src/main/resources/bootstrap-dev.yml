server:
  port: 9096
spring:
  application:
    name: boot-order-dev

  cloud:
    nacos:
      #注册中心
      discovery:
        server-addr: boot-nacos-server:8848
      #配置中心
      config:
        server-addr: boot-nacos-server:8848
        group: DEFAULT_GROUP
        # prefix: ${spring.application.name}
        file-extension: yml
        namespace: 0189e09a-7615-47de-9454-4dfd85d8b220
    sentinel:
      transport:
        dashboard: boot-sentinel-server:8858
        client-ip: 192.168.248.1
        port: 8719
      #  enabled: true
      datasource:
        ds1:
          nacos:
            server-addr: boot-nacos-server:8848
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            #限流规则持久化
            rule-type: flow
        #        flow2:
        #           nacos:
        #             server-addr: boot-nacos-server:8848
        #             dataId: order-degrade-dev
        #             groupId: DEFAULT_GROUP
        #             data-type: json
        #            #降级规则持久化
        #             rule-type: degrade
        # 取消延迟加载
      eager: true
